<ion-header>
    <ion-navbar color="secondary">
        <ion-title>Motigram</ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-row class="login-form">
        <ion-col>
            <ion-list inset>
 
              <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="username" placeholder="Username" type="text"></ion-input>
              </ion-item>
 
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
              </ion-item>
 
            </ion-list>
 
            <button ion-button full (click)="login()" class="login-button">Login</button>
 
        </ion-col>
    </ion-row>
 
    <ion-row>
        <ion-col>
            <button ion-button (click)="launchSignup()" class="create-account">I am new!</button>
        </ion-col>
    </ion-row>
 
</ion-content>
