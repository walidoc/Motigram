<ion-header>
  <ion-navbar color="primary">
    <ion-title>Motigram</ion-title>
    <ion-buttons end> 
        <button ion-button (click)="goToProfile(authProvider.username)"> 
            {{ authProvider.username }}
        </button> 
        <button ion-button (click)="logoutClicked()"> 
            <ion-icon ios="ios-exit" md="md-exit"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h4 [hidden]="images.length !== 0" text-center>Sorry, no posts yet in your feed. Be first to add!</h4>

  <ion-card *ngFor="let img of images">
    <ion-item>
      <ion-avatar item-start tappable (click)="goToProfile(img.createdBy)">
        <img src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-256.png">
      </ion-avatar>
      <h2 tappable (click)="goToProfile(img.createdBy)">{{ img.createdBy }}</h2>
      <p>{{ img.createdAt | date: 'short' }}</p>
    </ion-item>

    <img tappable (click)="openImage(img)" [src]="img.url">

    <ion-card-content>
      <p>{{ img.desc }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <!-- <ion-col center text-center>
        <button ion-button icon-only (click)="deleteImage(img)">
            <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col> -->
    </ion-row>

  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="presentActionSheet()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
